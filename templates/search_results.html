<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ url_for('recipe_details', recipe_id=result['id']) }}">
                    {{ result['title'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
