<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Genie</title>

<body>

        <p>Welcome, {{ current_user.id }}!</p>

    {% endif %}
</body>
</html>
