<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.title }}</title>
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
    <h2>Ingredients</h2>
    <ul>
        {% for ingredient in recipe.extendedIngredients %}
            <li>{{ ingredient.original }}</li>
        {% endfor %}
    </ul>
    <h2>Instructions</h2>
    <p>{{ recipe.instructions }}</p>
</body>
</html>
